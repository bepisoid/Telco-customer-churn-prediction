services:
  # API
  api:
    build: .
    container_name: churn_api_container
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    networks:
      - churn_network

  # Streamlit
  dashboard:
    build: .
    container_name: churn_dashboard_container
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
    command: streamlit run src/churn/dashboard.py --server.port=8501 --server.address=0.0.0.0
    environment:
      - PYTHONPATH=src
      - API_URL=http://api:8000/predict 
    depends_on:
      - api
    networks:
      - churn_network

networks:
  churn_network:
    driver: bridge